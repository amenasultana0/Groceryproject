<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiring Soon | GroceryTrack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./expiring-soon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Navbar content here -->
    </nav>

    <main class="expiring-main">
        <header class="expiring-header">
            <h1><i class="fas fa-clock"></i> Expiring Soon</h1>
        </header>

        <section class="expiring-filters">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter" class="category-filter">
                <option value="">All Categories</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="meat">Meat</option>
                <option value="bakery">Bakery</option>
                <option value="beverages">Beverages</option>
                <option value="snacks">Snacks</option>
                <option value="frozen">Frozen</option>
                <option value="grains">Grains</option>
                <option value="condiments">Condiments</option>
            </select>
        </section>

        <section class="expiring-list-section">
            <table class="expiring-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Expiry Date</th>
                        <th>Days Left</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="expiringItemsBody">
                    <!-- JS will populate expiring items here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
