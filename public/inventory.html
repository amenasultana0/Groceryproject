<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | GroceryTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="inventory-page">
    <div class="background-overlay"></div>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>GroceryTrack</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="inventory.html" class="active">
                    <i class="fas fa-box"></i>
                    <span>Inventory</span>
                </a>
                <a href="expiring.html">
                    <i class="fas fa-clock"></i>
                    <span>Expiring Soon</span>
                </a>
                <a href="suggestions.html">
                    <i class="fas fa-lightbulb"></i>
                    <span>Suggestions</span>
                </a>
                <a href="categories.html">
                    <i class="fas fa-tags"></i>
                    <span>What's in Season</span>
                </a>
                <a href="reports.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="list.html">
                    <i class="fas fa-list"></i>
                    <span>List</span>
                </a>
            </div>
        </nav>
        <main class="main-content">
            <header class="top-bar">
                <div class="header-text">
                    <h1>Inventory Management</h1>
                </div>
                <div class="header-actions">
                    <button id="addProductBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Product</button>
                </div>
            </header>
            
            <div class="inventory-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search products...">
                </div>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <select id="supplierFilter">
                        <option value="">All Suppliers</option>
                    </select>
                    <select id="stockStatusFilter">
                        <option value="">All Stock Statuses</option>
                        <option value="low_stock">Low Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <div class="inventory-table-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th data-sort="name">Product Name <i class="fas fa-sort"></i></th>
                            <th data-sort="sku">SKU <i class="fas fa-sort"></i></th>
                            <th data-sort="category">Category <i class="fas fa-sort"></i></th>
                            <th data-sort="quantity">Stock Level <i class="fas fa-sort"></i></th>
                            <th data-sort="reorderThreshold">Reorder Threshold <i class="fas fa-sort"></i></th>
                            <th data-sort="supplier">Supplier <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productSku">SKU/Barcode</label>
                        <input type="text" id="productSku">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required></select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity">Initial Stock Quantity</label>
                        <input type="number" id="productQuantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productUom">Unit of Measurement</label>
                        <input type="text" id="productUom" placeholder="e.g., kg, piece, liter" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCostPrice">Cost Price</label>
                        <input type="number" id="productCostPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productSellingPrice">Selling Price</label>
                        <input type="number" id="productSellingPrice" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                     <div class="form-group">
                        <label for="productReorderThreshold">Reorder Threshold</label>
                        <input type="number" id="productReorderThreshold" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="productExpiryDate">Expiry Date</label>
                        <input type="date" id="productExpiryDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productSupplier">Supplier</label>
                    <select id="productSupplier"></select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
