<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="inventory.css" />
</head>
<body>
  <button id="goBackBtn" class="back-btn" type="button">‚Üê Back</button>

  <main class="main-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <h1><span class="label-box">Inventory</span></h1>
      <button class="add-btn" id="openModal" type="button">+ Add Item</button>
    </div>

    <!-- Search & Filter -->
    <div class="summary-bar">
      <input type="text" id="searchInput" placeholder="Search items..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option>Dairy</option>
        <option>Fruits</option>
        <option>Vegetables</option>
        <option>Meat</option>
        <option>Pantry</option>
        <option>Frozen</option>
      </select>
    </div>

    <!-- Inventory Table (Main View) -->
    <section class="inventory-card">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>#</th>
            <th class="sortable" data-column="item">Item</th>
            <th class="sortable" data-column="quantity">Quantity</th>
            <th class="sortable" data-column="expiryDate">Expiry Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventory-body-main">
          <tr>
            <td>1</td>
            <td>Milk</td>
            <td>2</td>
            <td>2025-06-05</td>
            <td><span class="status fresh">Fresh</span></td>
            <td><button class="delete-btn" type="button">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Modal for Adding Items -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Add New Item</h2>

        <form id="itemForm">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" required placeholder="Enter item name">

          <div class="flex-row">
            <div>
              <label for="category">Category</label>
              <select id="category">
                <option value="">Select category</option>
              </select>
            </div>

            <div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" min="1" value="1" required>
            </div>
          </div>

          <div class="flex-row">
            <div>
              <label for="purchaseDate">Purchase Date</label>
              <input type="date" id="purchaseDate">
            </div>
            <div>
              <label for="expiryDate">Expiry Date</label>
              <input type="date" id="expiryDate" required>
            </div>
          </div>

          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" placeholder="Add any additional notes"></textarea>

          <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="submit-btn">Add Item</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="inventory.js"></script>
</body>
</html>
