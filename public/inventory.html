<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | GroceryTrack</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="inventory-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>GroceryTrack</span>
            </div>
            <nav class="inventory-nav">
                <h2>INVENTORY</h2>
                <ul>
                    <li class="active"><a href="#" data-target="fruits-grid"><i class="fas fa-fw fa-apple-alt"></i><span>Fruits</span></a></li>
                    <li><a href="#" data-target="vegetables-grid"><i class="fas fa-fw fa-carrot"></i><span>Vegetables</span></a></li>
                    <li><a href="#" data-target="dairy-grid"><i class="fas fa-fw fa-cheese"></i><span>Dairy</span></a></li>
                    <li><a href="#" data-target="meats-grid"><i class="fas fa-fw fa-drumstick-bite"></i><span>Meats</span></a></li>
                    <li><a href="#" data-target="bakery-grid"><i class="fas fa-fw fa-bread-slice"></i><span>Bakery</span></a></li>
                    <li><a href="#" data-target="beverages-grid"><i class="fas fa-fw fa-wine-bottle"></i><span>Beverages</span></a></li>
                    <li><a href="#" data-target="pantry-grid"><i class="fas fa-fw fa-leaf"></i><span>Pantry</span></a></li>
                    <li><a href="#" data-target="snacks-grid"><i class="fas fa-fw fa-cookie"></i><span>Snacks</span></a></li>
                    <li><a href="#" data-target="frozen-grid"><i class="fas fa-fw fa-ice-cream"></i><span>Frozen</span></a></li>
                    <li><a href="#" data-target="grains-grid"><i class="fas fa-fw fa-bowl-rice"></i><span>Grains</span></a></li>
                    <li><a href="#" data-target="condiments-grid"><i class="fas fa-fw fa-pepper-hot"></i><span>Condiments</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Stock Management</h1>
                <div class="header-controls">
                    <button id="addCategoryBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Category</button>
                    <div class="user-profile" id="profileDropdown">
                        <img id="userAvatar" class="user-avatar" src="" alt="Profile">
                        <div class="dropdown-menu hidden" id="profileMenu">
                            <p id="dropdownUsername">Username</p>
                            <button id="logoutBtn">Logout</button>
                        </div>
                    </div>

                </div>
            </header>
            <section class="content-area">
                <div class="products-section">
                    <div class="products-header">
                        <h2>Categories</h2>
                        <div class="product-header-actions">
                            <div class="search-container">
                                <i class="fas fa-search"></i>
                                <input type="text" id="searchInput" placeholder="Search products...">
                            </div>
                            <div class="view-controls">
                                <button id="gridViewBtn" class="view-btn active"><i class="fas fa-th-large"></i></button>
                                <button id="listViewBtn" class="view-btn"><i class="fas fa-bars"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="product-display" class="product-grid">
                    <div id="fruits-grid" class="category-grid active"></div>
                    <div id="vegetables-grid" class="category-grid"></div>
                    <div id="meats-grid" class="category-grid"></div>
                    <div id="bakery-grid" class="category-grid"></div>
                    <div id="pantry-grid" class="category-grid"></div>
                    <div id="beverages-grid" class="category-grid"></div>
                    <div id="frozen-grid" class="category-grid"></div>
                    <div id="snacks-grid" class="category-grid"></div>
                    <div id="dairy-grid" class="category-grid"></div>
                    </div>

                </div>
                <aside class="right-panel">
                    <h3>Stock Alerts</h3>
                    <p class="subtitle">Items running low</p>
                    <ul class="watchlist"></ul>
                </aside>
            </section>
        </main>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="categoryModalTitle">Add New Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Font Awesome Icon</label>
                    <input type="text" id="categoryIcon" placeholder="e.g., fas fa-utensils">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelCategoryBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Restock Modal -->
    <div id="restockModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeRestockModal">&times;</span>
        <h2>Restock Product</h2>
        <form id="restockForm">
        <div class="form-group">
            <label for="restockName">Product Name</label>
            <input type="text" id="restockName" readonly>
        </div>
        <div class="form-group">
            <label for="restockQuantity">Quantity</label>
            <input type="number" id="restockQuantity" required>
        </div>
        <div class="form-group">
            <label for="restockPrice">Price (â‚¹)</label>
            <input type="number" id="restockPrice" required>
        </div>
        <div class="form-group">
            <label for="restockExpiry">Expiry Date</label>
            <input type="date" id="restockExpiry" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Add Batch</button>
            <button type="button" class="btn-secondary" id="cancelRestock">Cancel</button>
        </div>
        </form>
    </div>
    </div>


    <script type="module" src="inventory.js"></script>
</body>
</html>
