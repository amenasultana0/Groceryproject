<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="inventory.css" />
</head>
<body>
  <div class="main-container">
    <header class="top-bar">
        <h1 class="inventory-title">Inventory</h1>

      <button class="add-btn" id="openModal">+ Add Item</button>
    </header>

    <!-- Filters -->
    <div style="display: flex; gap: 1rem; margin: 1rem 0;">
      <input type="text" id="searchInput" placeholder="Search items..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Dairy">Dairy</option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Snacks">Snacks</option>
      </select>
    </div>

    <!-- Modal Overlay -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Add New Item</h2>

        <form id="itemForm">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" required placeholder="Enter item name">

          <div class="flex-row">
            <div>
              <label for="category">Category</label>
              <select id="category">
                <option value="">Select category</option>
                <option>Dairy</option>
                <option>Fruits</option>
                <option>Vegetables</option>
                <option>Snacks</option>
              </select>
            </div>

            <div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" min="1" value="1" required>
            </div>
          </div>

          <div class="flex-row">
            <div>
              <label for="purchaseDate">Purchase Date</label>
              <input type="date" id="purchaseDate">
            </div>
            <div>
              <label for="expiryDate">Expiry Date</label>
              <input type="date" id="expiryDate" required>
            </div>
          </div>

          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" placeholder="Add any additional notes"></textarea>

          <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="submit-btn">Add Item</button>
          </div>
        </form>
      </div>
    </div>

    <section class="inventory-card">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>#</th>
            <th class="sortable" data-column="item">Item</th>
            <th class="sortable" data-column="quantity">Quantity</th>
            <th class="sortable" data-column="expiryDate">Expiry Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventory-body">
          <tr data-category="Dairy">
            <td>1</td>
            <td>Milk</td>
            <td>2</td>
            <td>2025-06-05</td>
            <td><span class="status fresh">Fresh</span></td>
            <td><button type="button" class="delete-btn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Search Filter
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#inventory-body tr");
  
      rows.forEach(row => {
        const item = row.cells[1].textContent.toLowerCase();
        row.style.display = item.includes(filter) ? "" : "none";
      });
    });
  
    // Category Filter
    document.getElementById("categoryFilter").addEventListener("change", function () {
      const selected = this.value.toLowerCase();
      const rows = document.querySelectorAll("#inventory-body tr");
  
      rows.forEach(row => {
        const category = row.getAttribute("data-category")?.toLowerCase() || "";
        row.style.display = !selected || category === selected ? "" : "none";
      });
    });
  
    // Sorting
    document.querySelectorAll(".sortable").forEach(header => {
      header.addEventListener("click", () => {
        const column = header.dataset.column;
        const rows = Array.from(document.querySelectorAll("#inventory-body tr"));
        const colIndex = { item: 1, quantity: 2, expiryDate: 3 }[column];
  
        rows.sort((a, b) => {
          let valA = a.cells[colIndex].textContent.toLowerCase();
          let valB = b.cells[colIndex].textContent.toLowerCase();
  
          if (column === "quantity") {
            valA = parseInt(valA);
            valB = parseInt(valB);
          } else if (column === "expiryDate") {
            valA = new Date(valA);
            valB = new Date(valB);
          }
  
          return valA > valB ? 1 : -1;
        });
  
        const tbody = document.getElementById("inventory-body");
        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));
        updateSerialNumbers();
      });
    });
  
    function updateSerialNumbers() {
      document.querySelectorAll("#inventory-body tr").forEach((row, index) => {
        row.cells[0].textContent = index + 1;
      });
    }
  
    function getStatus(expiryDateStr) {
      const expiryDate = new Date(expiryDateStr);
      const today = new Date();
      const diffDays = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
  
      if (diffDays < 0) return "Expired";
      if (diffDays <= 3) return "Expiring Soon";
      return "Fresh";
    }
  </script>
  <script src="inventory.js"></script> <!-- Keep only one -->
  

</body>
</html>
